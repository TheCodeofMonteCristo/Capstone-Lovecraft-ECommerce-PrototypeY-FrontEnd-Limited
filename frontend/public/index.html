<!DOCTYPE html>
<html lang="en">

<head>
  <!-- The <head> section contains metadata and links to external resources -->
  
  <!-- Set the character encoding for the page -->
  <meta charset="UTF-8">
  
  <!-- Set the viewport for responsive design, ensuring the app looks good on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Title of the page, seen in the browser tab -->
  <title>Lovecraftian eCommerce - Conquer Your City</title>
  
  <!-- Link to favicon for the app (appears in browser tab) -->
  <link rel="icon" href="/favicon.ico" />
  
  <!-- Description for SEO and social media sharing -->
  <meta name="description" content="A Lovecraftian eCommerce platform where alien squid lords sell human cities!">
  
  <!-- Open Graph meta tags for social media sharing -->
  <meta property="og:title" content="Lovecraftian eCommerce - Conquer Your City">
  <meta property="og:description" content="Discover the cities you can buy from alien overlords!">
  <meta property="og:image" content="link_to_image.jpg"> <!-- Link to a shared image for social media posts -->
  
  <!-- Link to any external stylesheets (optional) -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- The "root" div is where the React app will be injected -->
  <div id="root"></div>
  
  <!-- Scripts will be injected by React build process -->
  <script src="bundle.js"></script>
</body>

</html>
